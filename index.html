<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="allGrid">
        <header>
            <img src="./images/logo.svg" alt="LOGO">
        </header>
        <div class="hero">
            <img src="./images/hero-mobile.jpg" alt="">
        </div>
        <main>
            <div class="mainContent">
                <h1>
                    We're <b>coming soon</b>
                </h1>
                <p>
                    Hello fellow shoppers! We're currently building out new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <form>
                    <input id="emailText" type="email" name="email" placeholder="Email Address" aria-labelledby="emailText submitbtn">
                    <div class="submit">
                        <input id="submitbtn" type="submit" aria-labelledby="emailText submitbtn">
                        <img src="./images/icon-arrow.svg" alt="">
                    </div>
                    <p class="invalid">
                        Please provide a valid email.
                    </p>
                    <img class="invalid" src="./images/icon-error.svg" alt="">
                </form>


            </div>
        </main>
    </div>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/igor-mit" target="_blank">igu</a>.
        </p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
